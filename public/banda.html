<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/banda.css">
    <title>Bandas</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-nav navbar-expand-xl navbar-dark bg-dark sticky-top">
            <!--Inserto imagen de nota musical a modo de logo-->
            <div class="logoNombre">
                    <a class="logotipo" href="#">
                        <i class="fas fa-music"></i>
                    </a>
                    <a class="navbar-brand" href="#">FIND CONCERTS</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barraDeNavegacion"
                    aria-controls="barraDeNavegacion" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <!--Pruebo botones de bootstrap con selector fachero-->
            <div class="navbar-collapse collapse" id="barraDeNavegacion">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0 lista">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#">Artistas</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#">Filtrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#">Recomendados</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Introduci tu busqueda"
                        aria-label="Search">
                    <button class="btn btn-warning my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- Section -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-5 container-right">
                    <div class="row">
                        <div class="col-12 nombre-banda">
                            <div class="row">
                                <div class="col-3 img-banda">
                                    <img src="./img/First to eleven.jpg" alt="Foto de la banda" height="180px" width="180px">
                                </div>
                                <div class="col-9 titulo-banda">
                                    <h2>First To Eleven</h2> 
                                    <br>
                                    <h4>Rock Internacional</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 info-medios">
                            <iframe width="530" height="300" src="https://www.youtube.com/embed/J61mtatKT1I" frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                        </div>
                        <div class="col-12 info-banda">
                            <a href="#" class="twitter" target="_blank"><i class="fa fa-twitter"></i></a>
                            <a href="#" class="youtube" target="_blank"><i class="fa fa-youtube"></i></a>
                            <a href="#" class="instagram" target="_blank"><i class="fa fa-instagram"></i></a>
                            <a href="#" class="spotify" target="_blank"><i class="fa fa-spotify"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5 container-left">
                    <div class="row">
                        <div class="col-12 contenedor-busquedas">
                            <div class="row">
                                <div class="col-12 titulo-contenedor">
                                    <span class="subtitulo">Proximas Fechas</span>
                                    <i class="far fa-clock icon-reloj"></i>
                                </div>
                                <div class="col-12 card-fechas">
                                    <span>20 de Septiembre</span>
                                    <span class="estadio">Wembley Arena</span>
                                    <i class="far fa-calendar-check calendar"></i>
                                </div>
                                <div class="col-12 card-fechas">
                                    <span>5 de Noviembre</span>
                                    <span class="estadio">Garage Club</span>
                                    <i class="far fa-calendar-check calendar"></i>
                                </div>
                                <div class="col-12 card-fechas">
                                    <span>10 de Noviembre</span>
                                    <span class="estadio">Tom's Bar</span>
                                    <i class="far fa-calendar-check calendar"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 slides">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img class="d-block w-100" src="./img/First 1.jpg" alt="First slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block w-100" src="./img/First 2.jpg" alt="Second slide">
                                  </div>
                                  <div class="carousel-item">
                                    <img class="d-block w-100" src="./img/First 3.jpg" alt="Third slide">
                                  </div>
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                  <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="container-fluid container-footer">
            <div class="row col-12 social-icons">
                <a href="#" class="btn btn-outline-light">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn btn-outline-light">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="btn btn-outline-light">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-outline-light">
                    <i class="fab fa-spotify"></i>
                </a>
                <a href="#" class="btn btn-outline-light">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f4ee5663d2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS  -->
    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
