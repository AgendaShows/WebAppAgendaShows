<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agenda de conciertos, recitales, shows en buenos aires, buscador de eventos, eventos 
    filtros, musica, bandas, under, mainstream"> 
    <!-- Icon -->
    <link rel="shorcut icon" type="image/x-icon" href="img/boleto.ico">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
    <title>Bienvenidos a FindConcerts!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Title-->
            <div class="col-12 container-titulo">
                <h1>FindConcerts</h1>
                <span>¡Todos tus shows en un solo lugar, solo a unos clicks!</span>
            </div>
            <!--Contanier Formulario-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 container-form">
                <form action="/user/login" method="POST" id="form"> 
                    <div class="form-group">
                      <label for="email" class="etiqueta">E-Mail</label>
                      <input type="emai" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Ingresa tu Email" required>
                    </div>
                    <div class="form-group">
                      <label for="password" class="etiqueta">Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                    <br>
                    <button type="submit" id="boton-inicia" class="btn btn-primary">Inicia Sesion</button>
                </form>
                <div class="col-12 registro">
                    <span class="texto">¿No sos usuario? ¡Registrate!</span>
                    <br>
                    <a href="sing-up.html"><button type="click" id="boton-registrate" class="btn btn-success">Registrate</button></a>
                </div>
            </div>
            <!--Contanier Login-Redes-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 container-redes">
                <a href="#" class="btn btn-lg btn-social btn-facebook">
                    <span class="fa fa-facebook"></span>Inicia con Facebook
                </a>
                <br>
                <br>
                <a href="#" class="btn btn-lg btn-social btn-twitter">
                    <span class="fa fa-twitter"></span>Inicia con Twitter
                </a>
                <br>
                <br>
                <a href="#" class="btn btn-lg btn-social btn-google ">
                    <span class="fa fa-google"></span>Inicia con Google
                </a>
            </div>
        </div>
    </div>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f4ee5663d2.js" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script  type="text/javascript" src="js/login.js"></script>
</body>

</html>
