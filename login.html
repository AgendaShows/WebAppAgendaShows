<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstraplogin.css">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
    <title>Welcome to FindConcerts!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--Title-->
            <div class="col-12 container-titulo">
                <h1>FindConcerts</h1>
                <span>¡Todos tus shows en un solo lugar, solo a unos clicks!</span>
            </div>
            <!--Contanier Formulario-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 container-form">
                <input type="email" class="input-email" name="email" placeholder="Email" size="34">
                <br>
                <br>
                <input type="text" class="input-pass" name="password" placeholder="Contraseña" size="34">
                <small id="passHelp" class="form-text text-muted"><strong>Minimo 8 caractes, sin espacios ni guiones</strong></small>
                <br>
                <button type="button" class="btn btn-outline-primary btn-lg">Log In!</button>
                <br>
                <br>
                <p><strong>Olvidaste tu contraseña ?</strong> <a href="#">Haz click aqui.</a></p>
            </div>
            <!--Contanier Login Redes-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 container-redes">
                <a href="#" class="btn btn-lg btn-social btn-facebook"><span class="fa fa-facebook"></span>Inicia con
                    Facebook</a>
                <br>
                <br>
                <a href="#" class="btn btn-lg btn-social btn-twitter"><span class="fa fa-twitter"></span>Inicia
                    con Twitter</a>
                <br>
                <br>
                <a href="#" class="btn btn-lg btn-social btn-google "><span class="fa fa-google"></span>Inicia con
                    Google</a>
            </div>
        </div>
    </div>

</body>

</html>
