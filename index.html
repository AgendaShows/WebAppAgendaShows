<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Shows UADE Diploma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--ACA ARRANCA FUNCIONALIDAD-HEADER LAU-->
    <header>
        <div class="container-header">
            <div class="navbar navbar-nav navbar-expand-xl navbar-dark bg-dark sticky-top">
                <!--inserto imagen de nota musical a modo de logo-->
                <div class="logoNombre">
                    <a class="logotipo" href="#">
                        <i class="fas fa-music"></i>
                    </a>
                    <a class="navbar-brand" href="#">FIND CONCERTS</a>
                </div>
                <div id="barraDeNavegacion mr-auto">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barraDeNavegacion"
                        aria-controls="barraDeNavegacion" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!--Pruebo botones de bootstrap con selector fachero-->
                    <div class="navbar-collapse collapse" id="barraDeNavegacion">
                        <div class="btn-group btn-group-toggle nav-item">
                            <!--botones-->
                            <label class="btn btn-secondary active">
                                <input type="radio" name="options" id="option1" checked> INICIO
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option2"> INTERNACIONAL
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option3"> NACIONAL
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="options" id="option4"> UNDER/INDIE
                            </label>
                            <!--Barra de busqueda de bootstrap con borrado integrado-->
                            <div class="busqueda">
                                <form class="buscador">
                                    <input id="barraBusqueda" class="form-control mr-ms-2" type="search"
                                        placeholder="Buscar" aria-label="Search">
                                </form>
                                <!--inserto imagen de lupa-->
                                <a class="lupa" href="#">
                                    <i class="lupa fas fa-search"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--ACA TERMINA FUNCIONALIDAD-HEADER LAU-->
    <!--INICIO EL NAV O SIDEBAR LAU-->
    <section>
        <div class="sidebar bg-dark" id="sidebarFija">
            <img src="img/FotoPerfil.jpg" alt="Foto de Perfil" class="fotoPerfil">
            <ul>
                <li>Mi Cuenta</li>
                <li>Explorar</li>
                <li>Artistas Favoritos</li>
                <li>Mis Conciertos</li>
                <li>Deslogeo</li>
                <li>Opciones</li>
            </ul>
            <img src="img/Mapa.jpg" alt="MAPA" class="map">
        </div>
    </section>
    <!--ACA TERMINA FUNCIONALIDAD NAV O SIDEBAR LAU-->
    <main>
        <article></article>
    </main>
    <aside></aside>
    <footer></footer>

    <script src="https://kit.fontawesome.com/f4ee5663d2.js" crossorigin="anonymous"></script>
    <script src="js/principal.js"></script>
</body>

</html>
